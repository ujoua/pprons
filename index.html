<!DOCTYPE html>
<html lang="ko">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4750899658093754"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>üç´ ÎßâÎåÄ Í≥ºÏûêÎ•º Ïû°ÏïÑÎùº! </title>
    <style>
        html,
        body {
            margin: 0;
            height: 100vh;
            background: #fff8ee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Pretendard", sans-serif;
            touch-action: manipulation;
            -ms-touch-action: manipulation;
        }

        h1 {
            color: #5e3023;
            margin-bottom: 20px;
        }

        #game-area {
            position: relative;
            width: 200px;
            height: 400px;
            background: #fff4e6;
            border: 3px solid #d3b89f;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        #ppr {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 150px;
            background: linear-gradient(to bottom, #4e2a18 70%, #d0a57b 70%);
            border-radius: 5px;
            display: none;
        }

        .touch-point {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 120, 0, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pop 0.4s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.8);
                opacity: 0;
            }
        }

        #boundary-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: red;
            display: none;
        }

        #result-screen {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #result-screen p {
            font-size: 18px;
            color: #4e2a18;
            margin-bottom: 10px;
        }

        #result-screen button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background-color: #8b4513;
        }
    </style>
</head>

<body>
    <h1>üç´ ÎßâÎåÄ Í≥ºÏûêÎ•º Ïû°ÏïÑÎùº!</h1>

    <div id="game-area">
        <div id="ppr"></div>
        <div id="boundary-line"></div>
    </div>

    <div id="result-screen">
        <p id="result-text"></p>
        <button id="retry-btn">Îã§ÏãúÌïòÍ∏∞</button>
        <button id="share-btn">Í≥µÏú†ÌïòÍ∏∞</button>
    </div>

    <script>
        const PPR_WIDTH = 10;
        const PPR_HEIGHT = 200;
        const CHOCO_RATIO = 0.8;

        const gameArea = document.getElementById('game-area');
        const ppr = document.getElementById('ppr');
        const boundaryLine = document.getElementById('boundary-line');
        const resultScreen = document.getElementById('result-screen');
        const resultText = document.getElementById('result-text');
        const retryBtn = document.getElementById('retry-btn');
        const shareBtn = document.getElementById('share-btn');

        let animationFrame;
        let startTime;
        let isFalling = false;
        let lastScore = 0;
        const fallSpeed = 220 * 2.5 + Math.random() * 11;
        const totalHeight = 400;

        ppr.style.width = `${PPR_WIDTH}px`;
        ppr.style.height = `${PPR_HEIGHT}px`;
        ppr.style.background = `linear-gradient(to bottom, #4e2a18 ${CHOCO_RATIO * 100}%, #d0a57b ${CHOCO_RATIO * 100}%)`;

        function startGame() {
            resultScreen.style.display = 'none';
            ppr.style.top = `-${PPR_HEIGHT}px`;
            ppr.style.display = 'block';
            boundaryLine.style.top = `${-PPR_HEIGHT + PPR_HEIGHT * CHOCO_RATIO}px`;
            boundaryLine.style.display = 'block';
            isFalling = false;
            resultText.innerText = '';

            // setTimeout(() => { boundaryLine.style.display = 'none'; }, 500);

            const randomDelay = 1000 + Math.random() * 2000;
            setTimeout(() => {
                startTime = null;
                isFalling = true;
                requestAnimationFrame(fall);
            }, randomDelay);
        }

        function fall(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = (timestamp - startTime) / 1000;
            const distance = elapsed * fallSpeed;

            if (distance < totalHeight) {
                ppr.style.top = `${distance - PPR_HEIGHT}px`;
                animationFrame = requestAnimationFrame(fall);
            } else {
                ppr.style.top = `${totalHeight - PPR_HEIGHT}px`;
                isFalling = false;
                endGame('ÎÜìÏ≥§Ïñ¥Ïöî! üò≠', 0);
            }
        }

        function handleTouch(e) {
            if (!isFalling) return;

            const touch = e.touches ? e.touches[0] : e;
            const clickX = touch.clientX;
            const clickY = touch.clientY;

            const pprRect = ppr.getBoundingClientRect();

            const effect = document.createElement('div');
            effect.classList.add('touch-point');
            effect.style.left = `${clickX - gameArea.getBoundingClientRect().left}px`;
            effect.style.top = `${clickY - gameArea.getBoundingClientRect().top}px`;
            gameArea.appendChild(effect);
            setTimeout(() => { effect.remove(); }, 400);

            if (clickX < pprRect.left || clickX > pprRect.right) {
                endGame('Í≥ºÏûêÎ•º Î≤óÏñ¥ÎÇ¨Ïñ¥Ïöî! ‚ùå', 0, clickX, clickY);
                return;
            }

            const boundaryY = pprRect.top + PPR_HEIGHT * CHOCO_RATIO;
            if (pprRect.top < clickY && clickY < boundaryY) {
                endGame('Ï¥àÏΩîÎ•º Ïû°ÏïòÏñ¥Ïöî! ‚ùå', 0, clickX, clickY);
            } else if (clickY < pprRect.top) {
                endGame('ÎÑàÎ¨¥ Îä¶ÏóàÏñ¥Ïöî! üò¢', 0, clickX, clickY);
            } else if (clickY > pprRect.bottom) {
                endGame('ÎÑàÎ¨¥ Îπ®ÎûêÏñ¥Ïöî! üò¢', 0, clickX, clickY);
            } else {
                const distance = Math.abs(clickY - boundaryY);
                const score = Math.max(0, 100 - distance);
                endGame(`üéØ ÏÑ±Í≥µ! ${Math.round(score)}Ï†ê (ÏÉÅÏúÑ ${Math.max(1, Math.round(distance / Math.abs(pprRect.bottom - boundaryY) * 100))}%)`, score, clickX, clickY);
            }
        }

        function endGame(msg, score, clickX = null, clickY = null) {
            cancelAnimationFrame(animationFrame);
            isFalling = false;
            lastScore = score; // Ï†êÏàò Ï†ÄÏû•
            resultText.innerText = msg;

            ppr.style.display = 'block';

            if (clickX !== null && clickY !== null) {
                const touch = document.createElement('div');
                touch.classList.add('touch-point');
                touch.style.left = `${clickX - gameArea.getBoundingClientRect().left}px`;
                touch.style.top = `${clickY - gameArea.getBoundingClientRect().top}px`;
                gameArea.appendChild(touch);
            }

            resultScreen.style.display = 'block';
        }

        retryBtn.addEventListener('click', startGame);

        shareBtn.addEventListener('click', () => {
            const roundedScore = Math.round(lastScore); // Ï†êÏàò Î∞òÏò¨Î¶º
            const shareUrl = `${window.location.origin}${window.location.pathname}?score=${roundedScore}`;
            const shareData = {
                title: 'ÎßâÎåÄ Í≥ºÏûêÎ•º Ïû°ÏïÑÎùº! Ï¥àÏΩúÎ¶øÏóê Í∞ÄÍπåÏö¥ Í≥≥ÏùÑ Ïû°ÏùÑ ÏàòÎ°ù Ï†êÏàòÍ∞Ä Ïò¨ÎùºÍ∞ÄÏöî!',
                text: `ÎÇ¥ Ï†êÏàòÎäî ${roundedScore}Ï†êÏù¥Ïïº!`,
                url: shareUrl
            };
            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                prompt('Ïù¥ ÎßÅÌÅ¨Î•º Î≥µÏÇ¨Ìï¥ÏÑú Í≥µÏú†ÌïòÏÑ∏Ïöî:', shareUrl);
            }
        });


        // ÎçîÎ∏îÌÉ≠ ÌôïÎåÄ Î∞©ÏßÄ
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // ÌïÄÏπò ÌôïÎåÄ Î∞©ÏßÄ
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        startGame();

        gameArea.addEventListener('click', handleTouch);
        gameArea.addEventListener('touchstart', handleTouch);
    </script>
</body>

</html>
